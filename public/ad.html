<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Details - Forsa</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">
                    <i class="fas fa-store"></i>
                    <span>Forsa</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Loading Spinner -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading ad details...</p>
    </div>

    <!-- Error Message -->
    <div id="error" class="error-container" style="display: none;">
        <div class="error-content">
            <i class="fas fa-exclamation-triangle"></i>
            <h2>Oops! Something went wrong</h2>
            <p id="error-message">Failed to load ad details</p>
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <!-- Ad Details -->
    <div id="ad-container" class="ad-page" style="display: none;">
        <!-- Ad Content -->
        <div class="container">
            <div class="ad-content">
                <!-- Image Gallery -->
                <div class="ad-images">
                    <div class="main-image">
                        <img id="main-image" src="" alt="Ad Image">
                        <div class="image-counter">
                            <span id="current-image">1</span> / <span id="total-images">1</span>
                        </div>
                    </div>
                    <div class="image-thumbnails" id="thumbnails">
                        <!-- Thumbnails will be populated by JavaScript -->
                    </div>
                    <div class="image-navigation">
                        <button class="nav-btn prev-btn" onclick="previousImage()">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="nav-btn next-btn" onclick="nextImage()">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Ad Details -->
                <div class="ad-details">
                    <div class="ad-header">
                        <h1 id="ad-title">Loading...</h1>
                        <div class="ad-price">
                            <span id="price">0</span> <span id="currency">L.T</span>
                        </div>
                    </div>

                    <div class="ad-meta">
                        <div class="meta-item">
                            <i class="fas fa-folder"></i>
                            <span>
                                <span id="category">Category</span> > <span id="subcategory">Subcategory</span>
                            </span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="location">Location</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-calendar"></i>
                            <span id="date">Date</span>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="ad-description">
                        <h3>وصف الاعلان</h3>
                        <p id="description">Loading description...</p>
                    </div>

                    <div class="divider"></div>

                    <div class="seller-info">
                        <h3>معلومات المعلن</h3>
                        <div class="seller-card">
                            <div class="seller-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="seller-details">
                                <h4 id="seller-name">Seller Name</h4>
                                <div class="seller-contact">
                                    <i class="fas fa-phone"></i>
                                    <span id="seller-phone">Phone</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="ad-actions">
                        <button class="btn btn-primary" onclick="copyPhoneNumber()">
                            <i class="fas fa-copy"></i>
                            نسخ رقم الهاتف
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-store"></i>
                    <span>Forsa</span>
                </div>
                <p>&copy; 2025 Forsa. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="ad-script.js"></script>
</body>
</html>
